{number} [opts.y=0] - `Y`-offset on display */ VideoRecorder.prototype.configure = function (opts) { opts = U.defVal(opts, {}); opts.fps = U.defVal(opts.fps, 30); opts.width = U.defVal(opts.width, 1024); opts.height = U.defVal(opts.height, 768); opts.x = U.defVal(opts.x, 0); opts.y = U.defVal(opts.y, 0); opts.size = opts.width + &quot;x&quot; + opts.height; this.filePath = U.defVal(opts.path, path.resolve(U.cwd, &quot;out.avi&quot;)); if (this.__process.platform === &quot;win32&quot;) { this.__which.sync(&quot;ffmpeg&quot;); this._recordCmd = &quot;ffmpeg&quot;; this._recordOpts = [ &quot;-y&quot;, &quot;-loglevel&quot;, &quot;quiet&quot;, &quot;-video_size&quot;, opts.size, &quot;-offset_x&quot;, opts.x, &quot;-offset_y&quot;, opts.y, &quot;-draw_mouse&quot;, 0, &quot;-framerate&quot;, opts.fps, &quot;-f&quot;, &quot;gdigrab&quot;, &quot;-i&quot;, &quot;desktop&quot;, &quot;-vcodec&quot;, &quot;libx264&quot;, this.filePath ]; } else if (this.__process.platform === &quot;linux&quot;) { if (this.__which.sync(&quot;avconv&quot;, { nothrow: true })) { this._recordCmd = &quot;avconv&quot;; } else if (this.__which.sync(&quot;ffmpeg&quot;, { nothrow: true })) { this._recordCmd = &quot;ffmpeg&quot;; } else { throw new Error(&quot;not found: avconv or ffmpeg&quot;); }; this._recordOpts = [ &quot;-y&quot;, &quot;-loglevel&quot;, &quot;quiet&quot;, &quot;-f&quot;, &quot;x11grab&quot;, &quot;-r&quot;, opts.fps, &quot;-s&quot;, opts.size, &quot;-i&quot;, `${process.env.DISPLAY}+${opts.x},${opts.y}`, &quot;-codec&quot;, &quot;libx264&quot;, this.filePath ]; } else { throw new Error(&quot;Video capture isn't supported &quot; + `on platform '${this.__process.platform}'`); }; }; /** * Starts video recorder. * * @method * @throws {Error} if video recorder is started already * @throws {Error} if video recorder isn't configured yet */ VideoRecorder.prototype.start = function () { if (this.isRunning) return; if (!this._recordOpts) throw new Error(&quot;Video recorder isn't configured yet&quot;); this._process = this.__spawn(this._recordCmd, this._recordOpts, { killSignal: &quot;SIGINT&quot; }); this.isRunning = true; }; /** * Stops video recorder. * * @method * @throws {Error} if video recorder isn't started yet */ VideoRecorder.prototype.stop = function () { if (!this.isRunning) return; return new Promise((resolve, reject) =&gt; { this._process.on(&quot;exit&quot;, (code, signal) =&gt; { LOG.debug(`${this._recordCmd} was stopped with ` + `code ${code} and signal ${signal}`); this.isRunning = false; resolve(); }); this._process.on(&quot;error&quot;, reject); var result = this._process.kill(&quot;SIGINT&quot;); if (!result) reject(new Error(`Oops! Can't kill ${this._recordCmd}`)); }); }; module.exports = VideoRecorder; × Search results Close "},"steps.js.html":{"id":"steps.js.html","title":"Source: steps.js","body":" GlaseJS Namespaces GlaceConfig Modules fixtures/indexglobalsindex Classes VideoRecorder Mixins VideoSteps Tutorials Release Notes Global fxVideopluginHelp Source: steps.js &quot;use strict&quot;; /** * Steps for video recording. * * @mixin VideoSteps * @prop {VideoRecorder} video - Video recorder instance. */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;); var _ = require(&quot;lodash&quot;); var expect = require(&quot;chai&quot;).expect; var resolution = require(&quot;screen-resolution&quot;); var uuid = require(&quot;uuid/v4&quot;); var U = require(&quot;glace-utils&quot;); var LOG = U.logger; require(&quot;./fixtures&quot;); var VideoRecorder = require(&quot;./video&quot;); var VideoSteps = { /* modules */ __fs: fs, __resolution: resolution, __VideoRecorder: VideoRecorder, startVideo: async function (opts) { /** * Step to start video recording. Step recall will be skipped if video * recording wasn't stopped before. * * @async * @memberOf VideoSteps * @method startVideo * @instance * @arg {object} [opts] - Step options. * @arg {string} [opts.name] - File name. Extension `.avi` will be * added automatically. Default name will be generated with `uuid` * algorithm. * @arg {string} [opts.dir] - Folder to save video. * @arg {boolean} [opts.check=true] - Flag to check that video recording * was launched. * @return {Promise&lt;boolean&gt;} `true` if step was executed, `false` if * was skipped. * @throws {AssertionError} If video recording wasn't launched. */ if (this._isVideoStarted) { LOG.warn(&quot;Step to start video recording was passed already&quot;); return false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); LOG.info(&quot;Starting video recording...&quot;); this.video = this.video || new this.__VideoRecorder(); var videoOpts = await this._videoLocation(); videoOpts.path = this._makeVideoPath(opts); allure.step(`Record video to ${videoOpts.path}`); this.video.configure(videoOpts); this.video.start(); await this.pause(1, &quot;it needs a time to start recording&quot;); if (check) { expect(this.video.isRunning, &quot;Video recording wasn't launched&quot;) .to.be.true; }; this._isVideoStarted = true; LOG.info(&quot;Video recording is started&quot;); allure.pass(); return true; }, stopVideo: async function (opts) { /** * Step to stop video recording. Step call will be skipped if video * recording wasn't launched before. * * @async * @memberOf VideoSteps * @method stopVideo * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that video recording * was stopped. * @return {Promise&lt;string&gt;} Path to recorded video. * @return {Promise&lt;boolean&gt;} `false` if step was skipped. * @throws {AssertionError} If video recording wasn't stopped. */ if (!this._isVideoStarted) { LOG.warn(&quot;Step to start video recording wasn't passed yet&quot;); return false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); allure.step(&quot;Stop video recording&quot;); LOG.info(&quot;Stopping video recording...&quot;); await this.pause(1, &quot;it needs a time to gather latest frames&quot;); await this.video.stop(); if (check) { expect(this.video.isRunning, &quot;Video recording was still running&quot;) .to.be.false; }; this._isVideoStarted = false; LOG.info(&quot;Video recording is stopped&quot;); allure.pass(); return this.video.filePath; }, getVideo: function (opts) { /** * Step to get path to recorded video. * * @memberOf VideoSteps * @method getVideo * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that video is recorded * and path exists. * @return {string} Path to recorded video. */ allure.step(&quot;Get video file&quot;); expect(this.video, &quot;Video recorder isn't initialized&quot;).to.exist; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); LOG.info(&quot;Getting recorded video path...&quot;); if (check) { expect(this.video.isRunning, &quot;Can't get recorded video file path, &quot; + &quot;because video is still recording&quot;).to.be.false; expect(this.video.filePath, &quot;Can't get recorded video file path, &quot; + &quot;because it's empty&quot;).to.not.be.empty; }; LOG.info(&quot;Recorded video path is got&quot;); allure.pass(); return this.video.filePath; }, removeVideo: function (opts) { /** * Step to remove recorded video. * * @memberOf VideoSteps * @method removeVideo * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check step result. * @return {boolean} `true` if step was executed, `false` if was skipped. * @throws {AssertionError} If video file wasn't removed. */ if (!this.video.filePath || !this.__fs.existsSync(this.video.filePath)) { LOG.warn(&quot;Video file doesn't exist&quot;); return false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); allure.step(&quot;Remove recorded video&quot;); LOG.info(&quot;Removing recorded video file...&quot;); this.__fs.unlinkSync(this.video.filePath); if (check) { expect(this.__fs.existsSync(this.video.filePath), `Video file '${this.video.filePath}' wasn't removed`) .to.be.false; }; LOG.info(&quot;Recorded video file is removed&quot;); allure.pass(); return true; }, /** * Helper to get video location. * * @async * @method * @instance * @protected * @return {Promise&lt;object&gt;} Dict of location. */ _videoLocation: async function () { var loc = {}; var screen = await this.__resolution.get(); var screenLoc = { x: 0, y: 0, width: screen.width, height: screen.height }; if (this.webdriver &amp;&amp; await this.webdriver.session()) { _.assign(loc, (await this.webdriver.windowHandlePosition()).value); _.assign(loc, (await this.webdriver.windowHandleSize()).value); expect(U.isInScreen(loc, screenLoc), &quot;Browser is outside of screen&quot;).to.be.true; if (loc.x &lt; 0) loc.x = 0; if (loc.y &lt; 0) loc.y = 0; if (loc.x + loc.width &gt; screen.width) { loc.width = screen.width - loc.x; }; if (loc.y + loc.height &gt; screen.height) { loc.height = screen.height - loc.y; }; } else { loc = screenLoc; }; expect(loc.width, &quot;Invalid video width&quot;).to.be.above(0); expect(loc.height, &quot;Invalid video height&quot;).to.be.above(0); return loc; }, /** * Helper to make video path. * * @method * @instance * @protected * @arg {object} [opts] - Step options. * @arg {string} [opts.name] - File name. Extension `.avi` will be * added automatically. Default name will be generated with `uuid` * algorithm. * @arg {string} [opts.dir] - Folder to save video. * @return {string} Full video path. */ _makeVideoPath: function (opts) { opts = U.defVal(opts, {}); var fileName = U.toKebab(U.defVal(opts.name, uuid())); if (!fileName.endsWith(&quot;.avi&quot;)) fileName += &quot;.avi&quot;; var testName = CONF.curTestCase ? U.toKebab(CONF.curTestCase.name) : &quot;&quot;; return U.mkpath( U.defVal(opts.dir, path.resolve(CONF.reportsDir, testName, &quot;videos&quot;)), fileName); }, }; module.exports = VideoSteps; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaseJS Namespaces GlaceConfig Modules fixtures/indexglob
